<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World ðŸ‘‹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                        0 0 0 10px rgba(59, 130, 246, 0.1),
                        0 0 60px rgba(59, 130, 246, 0.3);
            animation: profileFloat 3s ease-in-out infinite, profileGlow 2s ease-in-out infinite;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 5rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .wave {
            display: inline-block;
            animation: wave 1.5s infinite;
            transform-origin: 70% 70%;
            font-size: 4rem;
        }

        p {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }

        .sparkle {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .sparkle span:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle span:nth-child(2) { top: 40%; left: 80%; animation-delay: 0.5s; }
        .sparkle span:nth-child(3) { top: 60%; left: 10%; animation-delay: 1s; }
        .sparkle span:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .sparkle span:nth-child(5) { top: 30%; left: 50%; animation-delay: 2s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(20deg);
            }
            75% {
                transform: rotate(-20deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes profileFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes profileGlow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                            0 0 0 10px rgba(59, 130, 246, 0.1),
                            0 0 60px rgba(59, 130, 246, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
                            0 0 0 10px rgba(59, 130, 246, 0.2),
                            0 0 80px rgba(59, 130, 246, 0.5);
            }
        }

        @media (max-width: 768px) {
            .profile-pic {
                width: 140px;
                height: 140px;
            }
            h1 {
                font-size: 3rem;
            }
            .wave {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="container">
        <img src="profile - square.png" alt="Profile Picture" class="profile-pic">
        <h1>Hello World <span class="wave">ðŸ‘‹</span></h1>
        <p>Fractional COO</p>
    </div>
</body>
</html>
